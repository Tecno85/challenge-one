<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imge/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <header>
        <a href="#" rel="">
            <img src="./img/logo.svg" alt="Logo Alura" class="logo" />
        </a>
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="Imagen Aviso" class="img-aviso" />
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">copiar</button>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; copyright 2023 - Encriptador de Texto - Created by Ivan D.M.D</p>
        <a href="#" rel="">
            <img src="./img/linkedin.svg" alt="Logo Linkedin" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./img/github.svg" alt="Logo GitHub" class="git">
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>

</body>

</html>
